<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>
    <div>
        <span class="var1">5</span>
        <span class="operator">/</span>
        <span class="var2">10</span>
        <span>=</span>
        <span class="result"></span>
    </div>

    <button>Calculate</button>

    <script>
        const val1 = Number(document.querySelector('.var1').textContent);
        const val2 = Number(document.querySelector('.var2').textContent);
        const opeartor = document.querySelector('.operator').textContent;


        let res;
        const result = document.querySelector('.result');
        const buttonRef = document.querySelector('button');

        switch (opeartor) {
            case "+":
                res = val1 + val2;
                break;

            case "-":
                res = val1 - val2;
                break;

            case "*":
                res = val1 * val2;
                break;

            case "/":
                res = val1 / val2;
                break;

            default:
                res = "Opeartion not allowed"
                break;
        }

        buttonRef.addEventListener('click', e => {
            result.textContent = res;
        })
    </script>
</body>
