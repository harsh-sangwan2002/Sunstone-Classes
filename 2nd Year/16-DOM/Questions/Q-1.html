<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>

        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>

<script>
    // Fix the list
    // const ul = document.querySelector('ul');
    // const seven = document.createElement('li');
    // seven.textContent = '7';
    // const eight = document.querySelectorAll('li')[6];

    // ul.insertBefore(seven, eight);
    let list = document.querySelectorAll('li');
    let ul = document.querySelector('ul');

    list.forEach((currNode, idx) => {
        const newLINode = document.createElement('li');
        newLINode.textContent = 7;

        if (idx == 6) {
            console.log(currNode);
            ul.insertBefore(newLINode, currNode);
        }
    })
</script>
